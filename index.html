<!DOCTYPE html>
	<head>
	
	<meta charset="utf-8">
	<style>
		.subunit.VNM { fill: #dab; }
	
		.subunit-boundary {
		  fill: none;
		  stroke: #777;
		  stroke-dasharray: 2,2;
		  stroke-linejoin: round;
		}

		.subunit-boundary.VNM {
		  stroke: #aaa;
		}

		.subunit-label {
			fill: #777;
			fill-opacity: .5;
			font-size: 20px;
			font-weight: 300;
			text-anchor: middle;
		}

	</style>
	<body>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script>
		var width = 960,
			height =1160;

		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);

		var projection = d3.geo.mercator();

		var path = d3.geo.path().projection(projection);

		d3.json("vietnam.json", function(error, vietnam) {
		  if (error) return console.error(error);

		  svg.append("path")
		      .datum(topojson.feature(vietnam, vietnam.objects.subunits))
		      .attr("d", path);
		});
	</script>
</html>
